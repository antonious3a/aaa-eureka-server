server:
  port: 8760

spring:
  application:
    name: antonio3a-eureka-server

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.int(1000,9999)}

management:
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      mode: full

  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true
  endpoint:
    health:
      show-details: always

info:
  app:
    name: ${spring.application.name}
    description: ${spring.application.name} description
    version: ${project.version}
